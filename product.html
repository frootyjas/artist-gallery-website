<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Segoe UI, SegoeUI, Helvetica Neue, Helvetica, Arial, sans-serif;
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            background-color: #fff;
            color: #2B2B2B;
        }
        .wrapper {
            padding: 70px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .header {
            margin-top: -40px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .header h1 {
            margin: 0;
            font-size: 33px;
            font-weight: 700;
        }
        .container {
            max-width: 100%;
            margin: 0 auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 0;
        }
        .product-card {
            width: calc(100% / 5 - 2%);
            margin: 1%;
            padding: 10px;
            border-radius: 5px;
            text-align: left;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .product-card img {
            width: 220px;
            height: 220px;
            border-radius: 5px;
        }
        .product-card h3 {
            margin: 10px 0;
            font-size: 18px;
        }
        .product-card p {
            margin: 5px 0;
        }
        .product-card .view-details-button {
            display: inline-block;
            margin: 5px 0;
            padding: 5px;
            border: none;
            border-radius: 5px;
            background-color: #76ABAE;
            color: white;
            cursor: pointer;
        }
        .product-card .view-details-button:hover {
            background-color: #5b8a8c;
        }
        .heart-button {
            background: none;
            border: none;
            padding: 0;
            margin-right: 10px;
            cursor: pointer;
        }
        .heart-button i {
            color: #2B2B2B;
        }
        .heart-button:hover i {
            color: #76ABAE;
        }
        .button-container {
            display: flex;
            align-items: center;
        }
        .button-container .view-details-button {
            flex-grow: 1;
        }
        .dropdown-menu.show {
            transform: none !important;
        }
        .btn-filter {
            background-color: #ddd;
            border: none;
        }
        .header .dropdown {
            position: relative;
        }
        .header .dropdown-menu {
            position: absolute;
            top: calc(100% + 10px); /* Adjust the 10px value as needed to add spacing below the button */
            left: -50px; /* Adjust this value to move the dropdown to the left */
            margin-right: auto;
        }
    </style>
</head>
<body>
    <div id="navbarContainer"></div>
    <div class="wrapper">
        <div class="header">
            <h1>Browse our Products</h1>
            <div class="dropdown">
                <button id="filterButton" class="btn btn-filter dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <i class="fas fa-filter"></i> Filter
                </button>
                <div class="dropdown-menu" aria-labelledby="filterButton">
                    <a class="dropdown-item" href="#" data-filter="none">None</a>
                    <a class="dropdown-item" href="#" data-filter="limited stock">Limited Stock</a>
                    <a class="dropdown-item" href="#" data-filter="bidding">For Bidding</a>
                </div>
            </div>
        </div>
        <div class="container" id="productContainer"></div>
    </div>
    <div id="footerContainer"></div>

    <!-- Modal -->
    <div class="modal fade" id="detailsModal" tabindex="-1" aria-labelledby="detailsModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="detailsModalLabel">Product Details</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="modalBodyContent">
                    <!-- Product details will be loaded here -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="javascript/product.js"></script>
</body>
</html>
