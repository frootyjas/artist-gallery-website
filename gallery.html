<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Page</title>
    <style>
        body {
            font-family: Segoe UI, SegoeUI, Helvetica Neue, Helvetica, Arial, sans-serif;    
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            background-color: #fff;
            color: #2B2B2B;
        }

        .wrapper {
            padding: 70px;
            display: flex;
            flex-direction: column;
            align-items: center; 
        }

        .container {
            width: 100%;
            margin-top: -40px;
        }

        .container h1 {
            text-align: left;
            margin: 0;
            margin-bottom: 15px;
            padding: 0;
        }

        .gallery {
            column-count: 4;
            column-gap: 10px;
            padding: 0;
        }

        .gallery-item {
            position: relative;
            break-inside: avoid;
            margin-bottom: 10px;
            overflow: hidden;
        }

        .gallery img {
            border-radius: 5px;
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
            color: white;
            padding: 10px;
            box-sizing: border-box;
        }

        .gallery-item:hover .overlay {
            opacity: 1;
        }

        .overlay h4 {
            margin: 0; 
            font-size: 1.2em;
            width: 100%;
            text-align: center;
            color: white;
        }

        .overlay p {
            margin: 10px 0 0;
            font-size: 0.9em;
            text-align: center;
            color: white;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 5px;
            margin-top: auto;
        }

        .social-icons a {
            color: #fff;
            height: 40px;
            width: 40px;
            margin: 0 8px;
            border-radius: 50%;
            text-align: center;
            line-height: 40px;
            font-size: 17px;
            text-decoration: none;
            transition: all 0.4s ease;
        }

        .social-icons a.fa-facebook-f {
            background: #4267B2;
        }

        .social-icons a.fa-facebook-f:hover {
            color: #4267B2;
            background: #fff;
        }

        .social-icons a.fa-instagram {
            background: #E1306C;
        }

        .social-icons a.fa-instagram:hover {
            color: #E1306C;
            background: #fff;
        }

        .social-icons a.fa-envelope {
            background: #0077B5;
        }

        .social-icons a.fa-envelope:hover {
            color: #0077B5;
            background: #fff;
        }

    </style>
</head>
<body>
    <div id="navbarContainer"></div>

    <div class="wrapper">
        <div class="container">
            <h1>Browse</h1>
            <div id="gallery" class="gallery"></div>
        </div>
    </div>

    <div id="footerContainer"></div>

    <script src="javascript/gallery.js"></script>
</body>
</html>
